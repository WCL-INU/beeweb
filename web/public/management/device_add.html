<!-- public/device_add.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DEVICE 추가</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 네비게이션 바 로드 -->
    <div id="navbar"></div>

    <div class="container">
        <h2 id="deviceAddTitle">DEVICE 추가</h2>
        <form id="deviceAddForm">
            <label for="deviceName">디바이스 이름:</label><br>
            <input type="text" id="deviceName" name="deviceName" required><br><br>
            <label for="deviceType">디바이스 타입:</label><br>
            <select id="deviceType" name="deviceType" required>
                <option value="">타입을 선택하세요</option>
                <option value="1">CAMERA</option>
                <option value="2">SENSOR</option>
                <option value="3">INOUT</option>
            </select><br><br>
            <button type="submit">저장</button>
            <button type="button" onclick="window.history.back()">취소</button>
        </form>
    </div>

    <!-- 모달 로드 -->
    <div id="modal"></div>

    <script src="/honeybee/management/scripts/navbar.js"></script>
    <script src="/honeybee/management/scripts/modal.js"></script>
    <script src="/honeybee/management/scripts/device_add.js"></script>
</body>
</html>
