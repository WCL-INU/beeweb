<!-- public/device_list.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DEVICE 목록</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 네비게이션 바 로드 -->
    <div id="navbar"></div>

    <div class="container">
        <h2 id="deviceListTitle">DEVICE 목록</h2>
        <button id="addDeviceButton">DEVICE 추가</button>
        <table id="deviceTable">
            <thead>
                <tr>
                    <th>디바이스 ID</th>
                    <th>디바이스 이름</th>
                    <th>타입</th>
                    <th>모뎀 IP</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <!-- 실제 데이터는 JavaScript를 통해 동적으로 삽입 -->
                <!-- 예시 데이터 -->
                <tr>
                    <td>1</td>
                    <td>Camera 1</td>
                    <td>CAMERA</td>
                    <td>192.168.1.1</td>
                    <td class="actions">
                        <button onclick="window.location.href='/honeybee/management/device_add.html?device_id=1&hive_id=1'">수정</button>
                        <button class="delete" onclick="prepareDelete('device', 1)">삭제</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sensor 1</td>
                    <td>SENSOR</td>
                    <td>192.168.1.2</td>
                    <td class="actions">
                        <button onclick="window.location.href='/honeybee/management/device_add.html?device_id=2&hive_id=1'">수정</button>
                        <button class="delete" onclick="prepareDelete('device', 2)">삭제</button>
                    </td>
                </tr>
                <!-- 실제 데이터는 API를 통해 동적으로 삽입 -->
            </tbody>
        </table>
    </div>

    <!-- 모달 로드 -->
    <div id="modal"></div>

    <script src="/honeybee/management/scripts/navbar.js"></script>
    <script src="/honeybee/management/scripts/modal.js"></script>
    <script src="/honeybee/management/scripts/device_list.js"></script>
</body>
</html>
