<!-- public/hive_list.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HIVE 목록</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 네비게이션 바 로드 -->
    <div id="navbar"></div>

    <div class="container">
        <h2>HIVE 목록</h2>
        <button onclick="window.location.href='/honeybee/management/hive_add.html'">HIVE 추가</button>
        <table id="hiveTable">
            <thead>
                <tr>
                    <th>HIVE ID</th>
                    <th>HIVE 이름</th>
                    <th>지역 이름</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <!-- 실제 데이터는 JavaScript를 통해 동적으로 삽입 -->
                <!-- 예시 데이터 -->
                <tr>
                    <td>1</td>
                    <td><a href="/honeybee/management/device_list.html?hive_id=1">Hive A</a></td>
                    <td>인천대</td>
                    <td class="actions">
                        <button onclick="window.location.href='/honeybee/management/hive_add.html?hive_id=1'">수정</button>
                        <button class="delete" onclick="prepareDelete('hive', 1)">삭제</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="/honeybee/management/device_list.html?hive_id=2">Hive B</a></td>
                    <td>안동대</td>
                    <td class="actions">
                        <button onclick="window.location.href='/honeybee/management/hive_add.html?hive_id=2'">수정</button>
                        <button class="delete" onclick="prepareDelete('hive', 2)">삭제</button>
                    </td>
                </tr>
                <!-- 실제 데이터는 API를 통해 동적으로 삽입 -->
            </tbody>
        </table>
    </div>

    <!-- 모달 로드 -->
    <div id="modal"></div>

    <script src="/honeybee/management/scripts/navbar.js"></script>
    <script src="/honeybee/management/scripts/modal.js"></script>
    <script src="/honeybee/management/scripts/hive_list.js"></script>
</body>
</html>
