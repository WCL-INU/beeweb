<!-- public/hive_list.html -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>AREA 관리</title>
        <link rel="stylesheet" href="css/global-layout.css">
        <link rel="stylesheet" href="managementView/css/styles.css">
    </head>
<body>
    <div class="container">

        <!-- header -->
        <div id="global-header"></div>

        <!-- 타이틀을 주황색 헤더로 두름 -->
        <div class="header">
            <h2>AREA 관리</h2>
        </div>

        <!-- 검색 영역 -->
        <div class="search-container">
            <select id="searchDropdown">
                <option value="id">AREA ID</option>
                <option value="name">지역 이름</option>
            </select>
            <input type="text" id="searchQuery" placeholder="검색어 입력">
            <button id="searchBtn">검색</button>
        </div>

        <button id="area-add-btn">AREA 추가</button>
        <table id="areaTable">
            <thead>
                <tr>
                    <th>AREA ID</th>
                    <th>지역 이름</th>
                    <th>위치</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <!-- 실제 데이터는 DB자료로 동적으로 삽입-->
                <tr>
                    <td>1</td>
                    <td><a class="area-list-link" data-area-id="1">인천대</a></td>
                    <td>37.375, 126.633</td>
                    <td class="actions">
                        <button class="area-edit-btn" data-area-id="1">수정</button>
                        <button class="delete" onclick="prepareDelete('area', 1)">삭제</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a class="area-list-link" data-area-id="2">안동대</a></td>
                    <td>36.544, 128.8007</td>
                    <td class="actions">
                        <button class="area-edit-btn" data-area-id="2">수정</button>
                        <button class="delete" onclick="prepareDelete('area', 2)">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 모달 로드 -->
    <div id="modal"></div>

    <!-- footer -->
    <div id="global-footer"></div>

    <script src="scripts/global-layout.js"></script>

    <script src="managementView/scripts/modal.js"></script>
    <script src="managementView/scripts/area_list.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const managementBasePath = `${window.BASE_PATH}managementView/`;
            // ✅ AREA 추가 버튼
            document.getElementById('area-add-btn').addEventListener('click', () => {
                window.location.href = `${managementBasePath}area_add`;
            });
        });
    </script>
</body>
</html>
