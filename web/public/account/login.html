<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/global-layout.css">
    <link rel="stylesheet" href="account/css/login.css">
    <!-- CryptoJS 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>
<body>
    <!-- Header -->
    <div id="global-header"></div>

    <div class="header">
        <h1>Smart Hive State Viewer</h1>
    </div>

    <!-- Login Form Container -->
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <!-- 실패 메시지를 표시할 부분 -->
        <div id="error-message"></div>
    </div>

    <!-- Footer -->
    <div id="global-footer"></div>
    
    <script src="scripts/global-layout.js"></script>
    <script src="account/scripts/loginClient.js"></script>
</body>
</html>
